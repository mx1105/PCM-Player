<!DOCTYPE html>
<html>
<head>
  <title>PCM Audio Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>PCM Audio Player</h2>

<input type="file" id="fileInput" accept=".pcm"/>

<div class="controls">
  Sample Rate:
  <input type="number" id="sampleRate" value="16000"/>

  Bit Depth:
  <select id="bitDepth">
    <option value="16">16-bit</option>
    <option value="8">8-bit</option>
  </select>

  Channels:
  <select id="channels">
    <option value="1">Mono</option>
    <option value="2">Stereo</option>
  </select>

  Endianness:
  <select id="endian">
    <option value="little">Little Endian</option>
    <option value="big">Big Endian</option>
  </select>

  Signed:
  <select id="signed">
    <option value="true">Signed</option>
    <option value="false">Unsigned</option>
  </select>
</div>

<!-- <button onclick="playPCM()">Play</button>
<button onclick="stopPCM()">Stop</button> -->

<button onclick="decodePCMFile()">Decode</button>

<div id="playerControls" style="display:none;">
  <button onclick="play()">Play</button>
  <button onclick="pause()">Pause</button>
</div>

<button onclick="downloadWav()">Download WAV</button>

<div class="toolbar">
  <label>Zoom</label>
  <input type="range" min="1" max="10" value="1" id="zoom">

  <label>Speed</label>
  <input type="range" min="0.5" max="2" value="1" step="0.1" id="speed">
  <span id="speedLabel">1.0x</span>
</div>

<canvas id="ruler" height="30"></canvas>


<canvas id="waveform"></canvas>

<script src="player.js"></script>
</body>
</html>
